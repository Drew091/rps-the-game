      alert (computerSelection);}
  };
  computerPlay();

  let playerSelection = prompt ('Choose your Weapon (Rock, Paper, Scissors)');
  if (playerSelection.toUpperCase() == 'ROCK') {
    let b = 1
    alert (b);}
  else if (playerSelection.toUpperCase() == 'PAPER'){

</script>
